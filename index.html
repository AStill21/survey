<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js" ></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>

<body>
  <div class="conatiner">
   <form id="Survey">

    <h1>Welcome to my dummy survey. Try it out.</h1>

    <p>First thing's first, Please enter your Full name and date of birth.</p>
    <form id="full-name">
      <div class="form-group">
        <label for="first-name">First Name:</label>
        <input id="name1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="last-name"> Last Name</label>
        <input id="name2" class="form-control" type="text">
      </div>
    <div class="form-group">
      <label for="born">Date of birth (...or not. How would I know?):</label>
      <input id="born" class="form-control" type="date">
    </div>
    </form>

    <form id="question1">
      <div class="form-group">
        <ol>Question 1: If I were to tell you that using the following chart will result in changing the background, would you belive me?</ol>
          <div class="form-group">
            <label for="color">What is your favorite color? Pick your favorite color and see what happends ^_^</label>
            <input id="faveColor" class="form-control" type="color">
          </div>
          <button type="submit" class="btn">Apply</button>
      </div>
    </form>
    <form id="question2">
      <div class="form-control">
        <ol>Question 2: What is your Zodiac?</ol>
        <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="Aquarius" checked>
            Aquarius <img src="img/aquarius.jpg" alt="Picture of zodiac sign: Aquarius">
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="Pisces">
            Pisces <img src="pisces.jpg" alt="Picture of zodiac sign: Pisces">
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="Aries">
            Aries <img src="" alt="Picture of zodiac sign: Aries">
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="Taurus" checked>
            Taurus <img src="" alt="Picture of zodiac sign: Taurus">
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="zodiac" value="Gemini">
            Gemini <img src="" alt="Picture of zodiac sign: Gemini">
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="flavor" value="cookiesandcream">
            Cookies & Cream
          </label>
        </div>
   </form>
  </div>
